<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

    function playerPlay() {
      let playerChoice = prompt("What is your choice?");
      playerChoice = playerChoice.toLowerCase();
      return playerChoice
      console.log("playerPlay = " + playerChoice)
    }
    
    function computerPlay() {
      let options = ["rock", "paper", "scissors"];   
      computerChoice = options[Math.floor(Math.random()*options.length)];
      return computerChoice
    }

    function playRound(playerSelection, computerSelection) {
      playerSelection = playerPlay()
      computerSelection = computerPlay()
      let result = ""
      if (playerSelection === computerSelection) {
        result = "It's a Draw!"}
      else if (playerSelection = "rock") {
        if (computerSelection = "paper") {
          result = "You Lose! Paper beats Rock"}
        else {result = "You Win! Rock beats Scissors"}
      }
      else if (playerSelection = "paper") {
        if (computerSelection = "rock") {
          result = "You Win! Paper beats Rock"}
        else {result = "You Lose! Scissors beats Paper"}
      }
      else if (playerSelection = "scissors") {
        if (computerSelection = "rock") {
          result = "You Lose! Rock beats Scissors"}
        else {result = "You Win! Scissors beats Paper"}
      }
      else {result = "Choose a valid option! Rock, Paper or Scissors"}
      return result
      }

      

    function game() {
      playerSelection = playerPlay()
      computerSelection = computerPlay()
      playRound(playerSelection, computerSelection)
      console.log("hola")
    }    
  </script>
</body>
</html>
