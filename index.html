<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors!</h1>
  <div class="container">
    <div class="choices-wrapper">
      <button id="rock"></button>
      <button id="paper"></button>
      <button id="scissors"></button>
    </div>
    <div class="scoreboard-wrapper">
      <div class="player-score">0</div>
      <div class="player-choice"><img src="images/rock.png"></div>
      <div class="messages"><p>Best of 5. Go!</p></div>
      <div class="computer-choice"><img src="images/rock.png"></div>
      <div class="computer-score">0</div>
    </div>
  </div>
  <script src="rps.js" charset="utf-8"></script>
</body>
</html>
