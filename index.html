<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <h1>Rock, Paper, Scissors!</h1>
  <div class="container">
    <div class="choices-wrapper">
      <button id="rock"></button>
      <button id="paper"></button>
      <button id="scissors"></button>
    </div>
    <div class="scoreboard-wrapper">
      <div class="player-score">0</div>
      <div class="player-choice"><img src="images/rock.png"></div>
      <div class="messages">Best of 5. Go!</div>
      <div class="computer-choice"><img src="images/rock.png"></div>
      <div class="computer-score">0</div>
    </div>
    <div class="messages-mobile">Best of 5. Go!</div>
  </div>
  <script src="rps.js" charset="utf-8"></script>
</body>
</html>
